<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Collaborative Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Interactive Board</h1>
    <div id="container">
        <div id="whiteboard-container">
            <canvas id="whiteboard"></canvas>
        </div>
        <div id="peerId">The Peer ID is</div>
        <div id="video-container">
            <video class="vid" id="localVideo" autoplay muted></video>
            <div id="toolbar">
                <button id="penTool">Pen</button>
                <button id="eraserTool">Eraser</button>
                <button id="clearBoard">Clear</button>
                <button id="startCall">Start Call</button>
            </div>
            <video class="vid" id="remoteVideo" autoplay></video>
            <input type="text" id="remotePeerId" placeholder="Enter Remote Peer ID">
        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</body>
</html>
